<div class="bg-[#f7f8fa] w-screen h-screen py-10 md:py-16">
    <app-header />
    <main class="w-[80%]  mx-auto mt-4">
        <app-task-input/>
        <div class="w-full mt-3 bg-[#f0f1f2] rounded-lg p-4 flex flex-col gap-y-3">
            @if(tasks.length > 0) {
                @for (task of tasks; track task) {
                    <app-task [task]="task" />
                }
            } @else {
                <div class="flex flex-col justify-center items-center">
                    <img src="../assets/robo.png" alt="No todo">
                    <p class="font-mono text-center">todo を追加してください、クソ怠惰なガキ</p>
                </div>
            }
            <!-- } else {
                <div>
                    sssss
                </div>
            } -->
            
        </div>
    </main>
</div>
